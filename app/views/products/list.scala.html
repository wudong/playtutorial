@(products: List[Product])(implicit messages: Messages)

@main(Messages("application.name")) {
    <dl class="products">
        @for( product <- products ) {
            <dt>
                <a href="@routes.Products.show(product.ean)">
                  @product.name
                </a>
            </dt>
            <dd>@product.description</dd>
        }
    </dd>
}
